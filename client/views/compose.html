
<h1>YAY IT FUCKING WORKED</h1>
<h1>Compose a new Post</h1>
<hr>
<input type="text" ng-model="title">
<br>
<select ng-model="categoryId">
    <option ng-repeat="cat in categories" value="{{cat.id}}">{{cat.name}}</option>
</select>
<br>
<select ng-model="userId">
    <option ng-repeat="user in users" value="{{user.id}}">{{user.firstname}}</option>
</select>
<br>
<textarea ng-model="content" cols="30" rows="10"></textarea>
<br>
<button ng-click="createPost()">Create Post!</button>
